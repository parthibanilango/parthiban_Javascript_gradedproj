<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="todoapp-main.css">
</head>
<body>
    <div class="app-wrap">
      <div class="center-inline">
        <div class="mg-btm">
          <h1 class="heading">
            To-Do List App
          </h1>
          <div class="flex mg-top">
            <input id="text" class="input-box mg-rgt" name="text"  placeholder="Add Todo" />
            <input id="saveIndex" type="hidden"/>
            <button id="add-todo-btn" class="btn1" >Add</button>
            <button id="edit-todo-btn" class="btn1" style="display: none" >Edit Todo</button>
          </div>
        </div>
        <div id="showlist"></div>
      </div>
  <script src="todoapp-main.js"></script>
</body>
</html>
